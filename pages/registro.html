<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página de registro" />
  <meta name="keywords" content="registro, sign in" />
  <meta name="author" content="Enzo Campos, Pablo Maidana, Maximiliano Giordani,Santiago Maidana, " />
  <link rel="shortcut icon" href="../img/LOGOparaHEADpng.png" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/registronosotros.css" />
  <title>Registrate</title>
</head>

<body id="bodySign">
  <header>
    <nav class="navcss navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index1.html">
        <img src="/img/LOGOparaHEADpng.png" alt="logoprincipal">
      </a>
      <div class="navbar-title">
        <h3>POCHOCLEROS.TV</h3>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn botonnav" href="/index1.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="btn botonnav" href="/pages/login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn botonnav" href="/pages/registro.html">Registro</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container" id="divBodySign">
    <section class="d-grid justify-content-center">
      <div>
        <a href="../index1.html"><img src="/img/pochoclerosLOGOpng.png" id="logoSignIn" alt="logo" /></a>
      </div>
      <div class="px-5 my-1" id="signDiv">
        <h1 class="my-4">Registrate gratis</h1>
        <form id="registroForm">
          <div class="mb-3 col-md-7">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" placeholder="Rolling" autocomplete="username"
              aria-label="Username" aria-describedby="basic-addon1" />
          </div>
          <div class="mb-3 col-md-7">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Abel" autocomplete="given-name" />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="mb-3 col-md-7">
            <label for="lastname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastname" placeholder="Córdoba" autocomplete="family-name" />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="mb-3 col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="rollingcode@gmail.com" autocomplete="off" />
            <div id="emailHelp" class="form-text">
              No compartiremos tu dirección email.
            </div>
          </div>
          <div class="mb-3 col-md-7">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="d-grid mt-3 col-12">
            <button class="btn btn-primary" type="submit">Registrarse</button>
            <span class="my-3">
              ¿Ya tienes una cuenta?
              <a href="">Inicia sesión aquí</a>
            </span>
            <p class="warnings" id="warnings"></p>
          </div>
        </form>
      </div>
    </section>
  </div>

  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/registro.js"></script>
</body>

</html>
